            <h1 style="color: black;">만세력 Test</h1>

            <table border="0">
                <tbody>
                <tr>
                    <td style="width: 17%;">
                        <label for="inName" style="float: right;">이름:</label>
                    </td>
                    <td style="width: 45%; text-align: center;">
                        <input type="text" placeholder="홍아무개" id="name" maxlength="10" tabindex="1" value="">
                    </td>
                    <td style="width: 38%;">
                        <label><input type="radio" id="female" name="gender" checked>여자</label>
                        <label><input type="radio" id="male" name="gender">남자</label>
                    </td>
                </tr>
                <tr>
                    <td style="width: 17%;">
                        <label for="birthDate" style="float: right;">생년월일:</label>
                    </td>
                    <td style="width: 45%; text-align: center;">
                        <input type="text" placeholder="1980518" id="birthDate" maxlength="8" tabindex="2" value="">
                    </td>
                    <td style="width: 38%;">
                        <label><input type="checkbox" id="lunar">음력</label>
                        <label><input type="checkbox" id="leapMonth">윤달</label>
                    </td>
                </tr>
                <tr>
                    <td style="width: 17%;">
                        <label for="birthTime" style="float: right;">출생시간:</label>
                    </td>
                    <td style="width: 45%; text-align: center;">
                        <input type="text" placeholder="1335" id="birthTime" maxlength="4" tabindex="3" value="">
                    </td>
                    <td style="width: 38%;">
                        <label><input type="checkbox" id="noBirthTime">모름</label>
                    </td>
                </tr>
                </tbody>
            </table>
            <button id="start-btn" tabindex="4" onclick="startMySaju()">만세력 보기</button>
